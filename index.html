<!DOCTYPE html>
<html>
    <head>
        <title>Autorouting app</title>
        <style>
            input[type=text], input[type=password], textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            
            input[type=submit] {
                width: 100%;
                background-color: #838383;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            input[type=submit]:hover {
                background-color: #a3a3a3;
            }
            
            form {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <center>
            <form action="webgui.py" target="_blank">
                <label for="api_key">Google Geocoding API key</label>
                <input type="password" id="api_key" name="api_key" placeholder="API key">
                <label for="driver">Driver address</label>
                <input type="text" id="driver" name="driver" placeholder="Driver address">
                <label for="restaurant">Restaurant address</label>
                <input type="text" id="restaurant" name="restaurant" placeholder="Restaurant address">
                <label for="consumer">Comsumer addresses</label>
                <textarea name="consumer" id="consumer" cols="40" rows="5"></textarea>
                <input type="submit" value="Launch program">
            </form>
        </center>
    </body>
</html>
