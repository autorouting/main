<!DOCTYPE html>
<html>
    <head>
        <title>Autorouting app</title>
        <style>
            input[type=text], input[type=password], textarea {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }
            
            textarea { resize: vertical; }

            input[type=submit] {
                width: 100%;
                background-color: #838383;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            input[type=submit]:hover {
                background-color: #a3a3a3;
            }
            
            form {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
                filter: drop-shadow(-0.1px 1px 3px #bbbbbb);
                -webkit-filter: drop-shadow(-0.1px 1px 3px #bbbbbb);
            }

            body {
                font-family: Arial, Helvetica, sans-serif;
            }

	    toptitle {
		font-size: 25px;
		font-family: comic sans ms;
		line-height: 25px;
		padding-bottom: 20px;
	    }
        </style>
    </head>
    <body>
        <center>
            <form action="/cgi-bin/webgui.py" target="_blank">
                <!--<label for="api_key">Google Geocoding API key</label>
                <input type="password" id="api_key" name="api_key" placeholder="API key" required>-->
                <toptitle>Welcome to the Routing Application</toptitle>
		<P>Please enter origin, intermediate addresses, and destination, and the optimized route will be generated.</P><br>
		<label for="origin">Origin</label>
                <input type="text" id="restaurant" name="restaurant" placeholder="Restaurant address" required>
                <label for="intermediate">Intermediate addresses</label>
                <textarea name="consumer" id="consumer" cols="40" rows="5" placeholder="Addresses to be covered in between" required></textarea>
                <label for="destination">Destination</label>
                <input type="text" id="driver" name="driver" placeholder="Driver address" required>
		<input type="submit" value="Launch program">
            </form>
        </center>
    </body>
</html>
